<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>
.green{ color: lightgreen}
.red{color: lightcoral}
.blue{color:lightskyblue}
.list-group{font-size: 1.5rem;}
</style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-items-center" id="message"></div>
                <form id="itemForm">
                    <h3 class="">TO DO LIST</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemImput" value="" 
                        placeholder="Please enter a task...">
                        <button class="btn btn-outline-primary">ADD ITEM</button>

                    </div>
                </form>

                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                      <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a class="nav-link active" href="#">To Do</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a class="nav-link active" href="#">Completed</a>
                      </li>
                    
                  </ul>
        
                <ul class="list-group list-group-flush" id="itemsList">
                <!-- Use Javascript to display list items here -->
                </ul>


            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
